<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Serif:ital,opsz,wght@0,8..144,400;0,8..144,700;1,8..144,300;1,8..144,400&display=swap" rel="stylesheet">

    <title>V-card</title>
</head>

<body>
    <header class="flex space-between marg-left-s">
        <div class="flex align-center">
            <img class="logo" src="./img/logo_trait_noir.png" alt="logo galaktik">
        </div>
        <div class="flex align-center marg-right-s">
            <img class="logo2 marg-right-s" src="../v-card/img/menu.png" alt="triple trait">
        </div>
    </header>
    <main>
        <section class="section-card flex marg-right-b marg-top-b">
            <div class="pp">
                <img src="./img/pp.jpeg" alt="photo de profil">
            </div>
            <div class="flex card">
                <h2><span id="nom">DE TREZ</span><br>Audric</h2>
                <p id="p1">Student in web development<p>
                <p id="p2">I am a 27 years old student at becode.<br>I have lived my whole life in Brussels.</p>
                <div class="flex">
                    <button class="button-1">PORTFOLIO</button>
                    <button class="button-2">RESUME</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="marg-left-2 marg-top-s">
            <div>
                <h3>Gmail</h3>
                <a href="mailto:audric.det@gmail.com">audric.det@gmail.com</a>
                <h3>Phone</h3>
                <a href="tel:+32472828009">+32.472.82.80.09</a>
                <h3>Find Me On</h3>
                <div class="flex">
                    <img class="findme" src="../v-card/img/facebook-logo.png" alt="facebook">
                    <img class="findme" src="./img/twitter-sign.png" alt="twitter">
                    <img class="findme" src="./img/youtube.png" alt="youtube">
                    <img class="findme" src="./img/github-sign.png" alt="github">
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
